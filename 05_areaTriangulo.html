<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let base = Number(prompt(`Número da base do triângulo`).trim());
    let altura = Number(prompt(`Número da altura do triângulo`).trim());
     
    //Processamento
    function conta(base, altura){
        alert(`a área do triângulo é: ${(base*altura)/2}`)
    }
    conta(base, altura)
    //Saída

</script>
