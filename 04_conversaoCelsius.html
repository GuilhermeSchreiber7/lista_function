<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let Fahrenheit = Number(prompt(`Número da temperatura em Graus Fahrenheit`).trim())

    //Processamento
    function conta(Fahrenheit) {
        let cel= alert(`resultado: ${(Fahrenheit-32)*5/9} em Celcius`)
    }
    conta(Fahrenheit)

    //Saída

</script>
